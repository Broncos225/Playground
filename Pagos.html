<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Icono.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesPagos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Calculadora de notas</title>
</head>

<body>
    <header>
        <nav>
            <div class="titulo">
                <h2>
                    <a href="index.html" style="display: flex; align-items: center; gap: 10px;">
                        <img src="Icono.png" width="45" alt="Icono" style="vertical-align: middle;">
                        Playground
                    </a>
                </h2>
            </div>
            <ul class="botonesNav">
                <li><a href="Calculadora.html">Calculadora</a></li>
                <li><a href="Herramientas.html">Herramientas</a></li>
                <li><a href="Plantillas.html">Plantillas</a></li>
                <li><a href="HorariosStop.html">Horarios Stop Jeans</a></li>
                <li><a href="https://anderson1178.github.io/js-vite-blackjack/" target="_blank">BlackJack</a></li>
                <li><a id="usuario"><i class="far fa-user"></i></a></li>
                <li><a id="configuraciones" href="Configuraciones.html"><i class="fa fa-gear"></i></a></li>
            </ul>
        </nav>
    </header>

    <section>

        <h1 id="Titulo">Cierre</h1>
        <div id="contenedor">
            <label id="SaludoLabel">Buenos</label>
            <select id="Saludo">
                <option value="días">días</option>
                <option value="tardes">tardes</option>
                <option value="noches">noches</option>
            </select>
            <select id="Cierre">
                <option value="termino turno con">termino turno con</option>
                <option value="cierro la mesa con">cierro la mesa con</option>
            </select>
            <input type="number" id="Llamadas" placeholder="" value="0">
            <label> llamadas y </label>
            <input type="number" id="Casos" placeholder="" value="0">
            <label> casos, </label>
            <select id="Minuta">
                <option value="sí">sí</option>
                <option value="no">no</option>
            </select>
            <label> se hace la minuta, VIP y correos listos</label>
            <button id="btnCierre">Cierre</button>
        </div>

        <div class="container" style="text-align: center;">
            <h1 id="Titulo">Turnos</h1>
            <div style="margin-bottom: 10px;">
                <button id="btnNuevoTurno" class="btn-primary">Nuevo Turno</button>
            </div>

            <!-- Modal personalizado para Nuevo Turno -->
            <div id="modalNuevoTurno" class="modal-custom">
                <div class="modal-content-custom">
                    <div class="modal-header-custom">
                        <h5>Agregar Nuevo Turno</h5>
                        <span class="close-btn">&times;</span>
                    </div>
                    <div class="modal-body-custom">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nuevo-id">ID</label>
                                <input type="text" id="nuevo-id" placeholder="Ingrese un ID único para el turno">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nuevo-apertura">Apertura</label>
                                <select id="nuevo-apertura" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="nuevo-cantidad">Cantidad</label>
                                <input type="number" id="nuevo-cantidad">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nuevo-cierre">Cierre</label>
                                <select id="nuevo-cierre" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="nuevo-descripcion">Descripción</label>
                                <input type="text" id="nuevo-descripcion">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nuevo-colorF">Color Fondo</label>
                                <input type="color" class="Colorpicker"
                                    style="width: 70%; border: 1px solid #ffffff; border-radius: 10px; padding: 0;"
                                    id="nuevo-colorF" value="#FFFFFF">
                            </div>
                            <div class="form-group">
                                <label for="nuevo-colorT">Color Texto</label>
                                <input type="color" class="Colorpicker"
                                    style="width: 70%; border: 1px solid #ffffff; border-radius: 10px; padding: 0;"
                                    id="nuevo-colorT" value="#000000">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer-custom" style="display: flex; flex-direction: row; gap: 10px;">
                        <button type="button" id="btnLimpiar">Limpiar campos</button>
                        <button type="button" id="btnCancelar">Cancelar</button>
                        <button type="button" id="btnGuardarNuevo">Guardar Turno</button>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Apertura</th>
                        <th>Cantidad</th>
                        <th>Cierre</th>
                        <th>Color Fondo</th>
                        <th>Color Texto</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaTurnos"></tbody>
            </table>
        </div>
        <h1 id="Titulo">Conversor de turno</h1>
        <textarea id="turnos" rows="4" cols="50"></textarea><br><br>
        <button id="convertir">Convertir Turnos</button>
        <button id="convertirTurnoHora">Convertir Horas</button>
        <button id="copiar" style="display: none;">Copiar Resultado</button>
        <button id="copiarV" style="display: none;">Copiar Valor</button>
        <div>
            <p id="resultado"></p>
            <p id="valor" style="font-weight: bold;"></p>
        </div>

    </section>
    <footer>
        <p>© 2024 Andrés Felipe Yepes Tascón</p>
    </footer>

    <script src="scriptConfiguraciones.js" type="module" defer></script>
    <script src="PreferenciasGlobales.js" type="module" defer></script>
    <script src="FirebaseMonitor.js"></script>
    <script src="FirebaseWrapper.js"></script>
    <script src="scriptPagos.js" type="module"></script>
    <script src="Header.js"></script>
    <script src="Notificador.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="Autorizacion.js" type="module" defer></script>
    <script src="CerrarSesion.js" type="module" defer></script>
</body>

</html>
