            </ul>
        </nav>
    </header>
    <section>
        <h1 id="Titulo">Procedimientos</h1>
        <div class="ProcedimientosDiv" style="width: 100%; display: flex; gap: 10px;">
            <div style="width: max-content;" id="ItemsTamaño">
                <div style="display: flex; gap: 5px;">
                    <button id="agregar-item-btn" class="AgregarItems"
                        style="margin: 0; margin-bottom: 5px; width: 100%; height: fit-content; background-color: #2ecc71;">
                        <h4 style="padding: 0; margin: 0;">Agregar</h4>
                    </button>
                    <button id="eliminar-item-btn" class="AgregarItems"
                        style="margin: 0; margin-bottom: 5px; width: 100%; height: fit-content; background-color: #e74c3c;">
                        <h4 style="padding: 0; margin: 0;">Eliminar</h4>
                    </button>
                </div>
                <div class="Modulo"
                    style="display: flex; width: auto; padding: 5px; justify-content: flex-start; height: 400px;"
                    id="items-container">
                </div>
            </div>
            <div class="Modulo" style="width: 80%; overflow: auto;" id="descripcion">
                <div style="display: flex; align-items: center;" id="Cabecera">
                    <h1 id="titulo-texto">Por favor selecciona un procedimiento</h1>
                    <button id="agregar-enlace-btn"
                        style="display: none; height: fit-content; position: absolute; right: 110px;">Agregar
                        enlaces</button>
                    <button id="editar-btn"
                        style="display: none;height: fit-content; position: absolute; right: 35px;">Editar</button>
                    <button id="guardar-btn"
                        style="display: none; height: fit-content; position: absolute; right: 35px;">Guardar</button>
                </div>
                <div id="descripcion-texto" style="height: 200px; width: 100%;"></div>
                <div id="enlaces-container"></div>
            </div>
        </div>
    </section>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>
    <button id="btnMostrarReproductor" style="display: flex; align-self: end; justify-self: end; border: 0;"></button>

    <div id="myModal2" class="modal">
        <div class="modal-content2">
            <span id="close2" style="position: absolute; right: 1; top: 0;">&times;</span>
            <div id="modal-content2" style="display: flex; flex-direction: column; align-items: center; gap:10px;">
                <h2>¿Quiere cerrar la sesión?</h2>
                <button id="btnCerrarSesion">Cerrar sesión</button>
            </div>
        </div>
    </div>
