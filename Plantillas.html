    <title>Plantillas</title>
</head>

<body>
    <header>
        <nav>
            <div class="titulo">
                <h2>
                    <a href="index.html"  style="display: flex; align-items: center; gap: 10px;">
                        <img src="Icono.ico" width="45" alt="Icono" style="vertical-align: middle;">
                        Playground
                    </a>

            </div>
            <ul class="botonesNav">
                <li><a href="Calculadora.html">Calculadora</a></li>

                <li><a id="usuario"><i class="far fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <section>

        <h1 id="Titulo">Plantillas</h1>
        <div style="display: flex; width: 100%; justify-content: space-between;">
            <div id="FormTiendas" style="display: flex; justify-content: center; flex-grow: 1; margin: 0px;">
                <input type="text" autocomplete="off" id="busqueda" placeholder="Buscar..." style="height: 36px;">
                <button style="height: 42px; background-color: white; margin-right: 5px;" id="LimpiarP">Limpiar</button>
            </div>
        </div>
        <div id="notification"
            style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #32526A; color: white; padding: 15px; text-align: center; opacity: 0; z-index: 9999; transition: opacity 0.5s;">
        </div>
        <div id="notification2"
            style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 15px; text-align: center; opacity: 0; z-index: 9999; transition: opacity 0.5s;">
        </div>

        <div id="ModulosPlantillas" class="GModulos2">
            <!-- Los elementos serán agregados aquí -->
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modal-content">
                    <div id="titulo">
                    </div>
                    <div id="apertura">
                    </div>
                    <div id="cierre">
                    </div>
                </div>
            </div>
        </div>
        <h2 id="NoResultados">No se encontraron resultados para su búsqueda.</h2>
        <div id="myModal2" class="modal">
            <div class="modal-content2">
                <span id="close2" style="position: absolute; right: 1; top: 0;">&times;</span>
                <div id="modal-content2" style="display: flex; flex-direction: column; align-items: center; gap:10px;">
                    <h2>¿Quiere cerrar la sesión?</h2>
                    <button id="btnCerrarSesion">Cerrar sesión</button>
                </div>
            </div>
        </div>
        <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>
        <button id="btnMostrarReproductor" style="display: flex; align-self: end; justify-self: end; border: 0;"></button>

    </section>

        <p>© 2024 Andrés Felipe Yepes Tascón</p>
    </footer>
    <script src="scriptMusica.js"></script>
